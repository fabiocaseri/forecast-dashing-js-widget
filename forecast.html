<div class="title" data-bind="title | raw"></div>
<div class="updated-at" data-bind="updatedAtMessage"></div>
 
<div>
<h1 class="detail_title">RIGHT NOW</h1>
<canvas id="current_icon" class="forecast-icon" width="85" height="85"></canvas>
<div class="temp" data-bind="current_temp | raw | append '&deg;'"></div>
<div class="summary" data-bind="current_desc | raw"></div>
</div>
 
<div style="margin-top: 10px">
<h1 class="detail_title">NEXT HOUR</h1>
<canvas id="next_icon" class="forecast-icon" width="25" height="25"></canvas>
<div class="summary" data-bind="next_desc | raw"></div>
</div>
 
<div style="margin-top: 10px">
<h1 class="detail_title">LATER</h1>
<canvas id="later_icon" class="forecast-icon" width="25" height="25"></canvas>
<div class="summary" data-bind="later_desc | raw"></div>
</div>
